<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix Bubble Gradient</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #fddde6, #e3c9e7, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #controls {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px; border-radius: 10px; z-index:1;
      font-family: sans-serif;
    }
    button {
      margin: 4px; padding: 8px 14px;
      border:none; border-radius:5px;
      background: #0077ff; color: white; cursor: pointer;
    }
    button:hover { background: #0055cc; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix 3D Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 1, 1000);
    camera.position.set(0, 0, 60);

    let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearAlpha(0);
    document.getElementById('container').appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 1.5));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(30, 50, 30);
    scene.add(dirLight);

    const pointLight1 = new THREE.PointLight(0xffe6f7, 1.2, 100);
    pointLight1.position.set(20, 30, 20);
    scene.add(pointLight1);

    const backLight = new THREE.PointLight(0xffffff, 1.5, 100);
    backLight.position.set(0, 10, -30);
    scene.add(backLight);

    const colors = [0xbfd7ff, 0xdcbfff, 0xb3fff7, 0xfff3b3, 0xfbb3d9];
    let colorIndex = 0;
    let nextColorChange = Date.now() + 4000;
    let transitionProgress = 0;

    const bubbleMaterial = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(colors[colorIndex]),
      roughness: 0.1,
      metalness: 0.0,
      transmission: 0.95,
      thickness: 1.5,
      ior: 1.25,
      reflectivity: 1.0,
      clearcoat: 1,
      clearcoatRoughness: 0.1,
      refractionRatio: 0.98,
      transparent: true,
      opacity: 1.0
    });

    let textMesh, group, isRotating = true;

    new THREE.FontLoader().load(
      'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
      font => {
        const geometry = new THREE.TextGeometry('kelix', {
          font: font,
          size: 8,
          height: 3,
          curveSegments: 30,
          bevelEnabled: true,
          bevelThickness: 1.5,
          bevelSize: 1.5,
          bevelSegments: 4
        });
        geometry.center();

        textMesh = new THREE.Mesh(geometry, bubbleMaterial);

        group = new THREE.Group();
        group.add(textMesh);
        group.position.y = 2;
        scene.add(group);
      }
    );

    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 250;
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 100;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.5,
      opacity: 0.1,
      transparent: true
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      const now = Date.now();
      if (now >= nextColorChange) {
        colorIndex = (colorIndex + 1) % colors.length;
        nextColorChange = now + 4000;
        transitionProgress = 0;
      }

      if (transitionProgress < 1) {
        transitionProgress += 0.01;
        const currentColor = new THREE.Color(colors[(colorIndex - 1 + colors.length) % colors.length]);
        const nextColor = new THREE.Color(colors[colorIndex]);
        bubbleMaterial.color.lerpColors(currentColor, nextColor, transitionProgress);
      }

      if (group && isRotating) {
        group.rotation.y = time * 0.5;
        group.rotation.x = Math.sin(time * 0.3) * 0.1;
        group.rotation.z = Math.sin(time * 0.5) * 0.02;
        group.position.y = Math.sin(time * 1.5) * 0.35 + 2;
      }

      particles.rotation.y = time * 0.05;
      renderer.render(scene, camera);
    }
    animate();

    function toggleRotation() {
      isRotating = !isRotating;
    }
    function changeColor() {
      if (textMesh) {
        colorIndex = (colorIndex + 1) % colors.length;
        nextColorChange = Date.now();
        transitionProgress = 0;
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
