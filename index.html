<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix Bubble Gradient</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #FFB3B3, #FFB3D9, #B3D9B3); /* Lighter gradient for contrast */
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #controls {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px; border-radius: 10px; z-index:1;
      font-family: sans-serif;
    }
    button {
      margin: 4px; padding: 8px 14px;
      border:none; border-radius:5px;
      background: #0077ff; color: white; cursor: pointer;
    }
    button:hover { background: #0055cc; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix 3D Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 1, 1000);
    camera.position.set(0, 0, 60);

    let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearAlpha(0); // Transparent background
    document.getElementById('container').appendChild(renderer.domElement);

    // **Lighting Adjustments for Dark Glass Visibility**
    scene.add(new THREE.AmbientLight(0xffffff, 1.2)); // Even illumination
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(30, 50, 30);
    scene.add(dirLight);

    const pointLight1 = new THREE.PointLight(0xffaacc, 1.5, 100); // Front light
    pointLight1.position.set(20, 30, 20);
    scene.add(pointLight1);

    const spotLight = new THREE.SpotLight(0xffffff, 3.5); // Increased for edge highlights
    spotLight.position.set(0, 20, 30);
    spotLight.target.position.set(0, 2, 0); // Target the text's position
    scene.add(spotLight);

    const backLight = new THREE.PointLight(0xFFFFFF, 2.0, 50); // Enhanced for internal reflections
    backLight.position.set(0, 2, -20); // Behind the text
    scene.add(backLight);

    // **Bubble Material with Pastel Colors**
    const colors = [
      0xADD8E6, // Baby Blue
      0xFFB6C1, // Baby Pink
      0xFFA07A, // Baby Orange
      0xB0E0E6, // Light Baby Blue
      0xFFDAB9, // Peach (soft orange)
      0xE6E6FA, // Lavender (soft purple)
      0x98FB98, // Pale Green
      0xF0E68C, // Khaki (soft yellow)
      0xD8BFD8, // Thistle (soft purple)
      0xB0C4DE  // Light Steel Blue
    ];
    let colorIndex = 0;
    let nextColorChange = Date.now() + 4000; // 4 seconds from now
    let transitionProgress = 0;
    const transitionDuration = 1000; // 1-second transition

    const bubbleMaterial = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(colors[colorIndex]),
      roughness: 0.1, // Natural glass smoothness
      metalness: 0.1,
      transmission: 0.1, // Reduced for better visibility
      thickness: 1.5,
      ior: 1.5,
      reflectivity: 1.0, // Maximum gloss
      clearcoat: 1,
      clearcoatRoughness: 0.05,
      refractionRatio: 0.9,
      transparent: true,
      opacity: 0.95 // Increased for clear visibility
    });

    // Create text
    let textMesh, isRotating = true;

    new THREE.FontLoader().load(
      'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
      font => {
        const geometry = new THREE.TextGeometry('kelix', {
          font: font,
          size: 8,
          height: 3,
          curveSegments: 30, // For smoother edges
          bevelEnabled: true,
          bevelThickness: 1.5,
          bevelSize: 1.5,
          bevelSegments: 4
        });
        geometry.center();

        textMesh = new THREE.Mesh(geometry, bubbleMaterial);

        let group = new THREE.Group();
        group.add(textMesh);
        scene.add(group);

        group.position.y = 2;
        textMesh.userData.group = group;
      }
    );

    // **Particles with Reduced Opacity**
    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 300;
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 100;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.4,
      opacity: 0.1,
      transparent: true
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    // **Animate with Simple Color Transition**
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      const now = Date.now();
      if (now >= nextColorChange) {
        colorIndex = (colorIndex + 1) % colors.length;
        nextColorChange = now + 4000; // 4 seconds interval
        transitionProgress = 0; // Reset transition
      }

      if (transitionProgress < 1) {
        transitionProgress += 0.01; // 1-second transition over ~100 frames
        if (transitionProgress > 1) transitionProgress = 1;
        const currentColor = new THREE.Color(colors[(colorIndex - 1 + colors.length) % colors.length]);
        const nextColor = new THREE.Color(colors[colorIndex]);
        bubbleMaterial.color.lerpColors(currentColor, nextColor, transitionProgress);
      }

      if (textMesh && isRotating) {
        const group = textMesh.userData.group;
        group.rotation.y = time * 0.5;
        group.rotation.x = Math.sin(time * 0.3) * 0.1;
        group.rotation.z = Math.sin(time * 0.5) * 0.02;
        group.position.y = Math.sin(time * 1.5) * 0.35 + 2;
      }

      particles.rotation.y = time * 0.1;
      renderer.render(scene, camera);
    }
    animate();

    // Controls
    function toggleRotation() {
      isRotating = !isRotating;
    }
    function changeColor() {
      if (textMesh) {
        colorIndex = (colorIndex + 1) % colors.length;
        nextColorChange = Date.now(); // Immediate next change
        transitionProgress = 0; // Reset transition
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
