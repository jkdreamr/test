<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix Bubble Gradient</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC, #C9FFBF, #FFFCB9);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 50% 50%; }
      50% { background-position: 100% 50%; }
      75% { background-position: 50% 50%; }
      100% { background-position: 0% 50%; }
    }
    #controls {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px; border-radius: 10px; z-index:1;
      font-family: sans-serif;
    }
    button {
      margin: 4px; padding: 8px 14px;
      border:none; border-radius:5px;
      background: #0077ff; color: white; cursor: pointer;
    }
    button:hover { background: #0055cc; }
  </style>
</head>
<body>
<div id="controls">
  <strong>kelix 3D Bubble</strong><br/>
  <button onclick="toggleRotation()">Toggle Rotation</button>
</div>
<div id="container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 1, 1000);
camera.position.set(0, 0, 60);

let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setClearAlpha(0);
document.getElementById('container').appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff, 1.0));
let dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
dirLight.position.set(30, 50, 30);
scene.add(dirLight);

const colors = [0xA3C1AD, 0xFFD1DC, 0xD1E8E2, 0xFFF5BA];
let colorIndex = 0;
let nextColorChange = Date.now() + 4000;
let transitionProgress = 0;
const transitionDuration = 1000;

const bubbleMaterial = new THREE.MeshPhysicalMaterial({
  color: new THREE.Color(colors[colorIndex]),
  roughness: 0.15,
  metalness: 0.1,
  transmission: 0.01,
  thickness: 1.5,
  ior: 1.5,
  reflectivity: 1.0,
  clearcoat: 1,
  clearcoatRoughness: 0.05,
  refractionRatio: 0.9,
  transparent: true,
  opacity: 1.0
});

let textMesh, group, isRotating = true;

new THREE.FontLoader().load(
  'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
  font => {
    const geometry = new THREE.TextGeometry('kelix', {
      font: font,
      size: 8,
      height: 3,
      curveSegments: 30,
      bevelEnabled: true,
      bevelThickness: 1.5,
      bevelSize: 1.5,
      bevelSegments: 4
    });
    geometry.center();

    textMesh = new THREE.Mesh(geometry, bubbleMaterial);
    group = new THREE.Group();
    group.add(textMesh);
    group.position.y = 2;
    scene.add(group);
  }
);

let time = 0;
function animate() {
  requestAnimationFrame(animate);
  time += 0.01;

  const now = Date.now();
  if (now >= nextColorChange) {
    colorIndex = (colorIndex + 1) % colors.length;
    nextColorChange = now + 4000;
    transitionProgress = 0;
  }

  if (transitionProgress < 1) {
    transitionProgress += 0.01;
    if (transitionProgress > 1) transitionProgress = 1;
    const currentColor = new THREE.Color(colors[(colorIndex - 1 + colors.length) % colors.length]);
    const nextColor = new THREE.Color(colors[colorIndex]);
    bubbleMaterial.color.lerpColors(currentColor, nextColor, transitionProgress);
  }

  if (textMesh && isRotating) {
    group.rotation.y = time * 0.5;
    group.rotation.x = Math.sin(time * 0.3) * 0.1;
    group.rotation.z = Math.sin(time * 0.5) * 0.02;
    group.position.y = Math.sin(time * 1.5) * 0.35 + 2;
  }

  renderer.render(scene, camera);
}
animate();

function toggleRotation() {
  isRotating = !isRotating;
}

window.addEventListener('resize', () => {
  camera.aspect = innerWidth / innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});
</script>
</body>
</html>
