<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix Bubble Jelly</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #FFB3B3, #FFB3D9, #B3D9B3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #controls {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px; border-radius: 10px; z-index:1;
      font-family: sans-serif;
    }
    button {
      margin: 4px; padding: 8px 14px;
      border:none; border-radius:5px;
      background: #0077ff; color: white; cursor: pointer;
    }
    button:hover { background: #0055cc; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix Jelly Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://threejs.org/examples/js/loaders/FontLoader.js"></script>
  <script src="https://threejs.org/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 1, 1000);
    camera.position.set(0, 0, 60);

    let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearAlpha(0);
    document.getElementById('container').appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 1.5));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1);
    dirLight.position.set(30, 50, 30);
    scene.add(dirLight);
    const backLight = new THREE.PointLight(0xffffff, 1.5);
    backLight.position.set(0, -20, -20);
    scene.add(backLight);

    // Materials
    const colors = [0xadd8e6, 0xffb6c1, 0xd8bfd8, 0xb0e0e6];
    let colorIndex = 0;
    const material = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(colors[colorIndex]),
      roughness: 0.05,
      metalness: 0,
      transmission: 0.95,
      thickness: 2.0,
      transparent: true,
      clearcoat: 1,
      clearcoatRoughness: 0.05,
      reflectivity: 1,
      opacity: 1.0,
      ior: 1.4
    });

    // Text
    let textMesh, baseGeometry, isRotating = true;

    new THREE.FontLoader().load(
      'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
      font => {
        const geometry = new THREE.TextGeometry('kelix', {
          font: font,
          size: 8,
          height: 3,
          curveSegments: 30,
          bevelEnabled: true,
          bevelThickness: 1.5,
          bevelSize: 1.5,
          bevelSegments: 4
        });
        geometry.center();

        baseGeometry = geometry.clone(); // Save original for morphing
        textMesh = new THREE.Mesh(geometry, material);
        scene.add(textMesh);
      }
    );

    // Particles
    const particleCount = 300;
    const particleGeo = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < positions.length; i++) {
      positions[i] = (Math.random() - 0.5) * 100;
    }
    particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particleMat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.4, opacity: 0.1, transparent: true });
    const particles = new THREE.Points(particleGeo, particleMat);
    scene.add(particles);

    // Animate
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      if (textMesh && baseGeometry) {
        const pos = textMesh.geometry.attributes.position;
        const basePos = baseGeometry.attributes.position;
        for (let i = 0; i < pos.count; i++) {
          const x = basePos.getX(i);
          const y = basePos.getY(i);
          const z = basePos.getZ(i);
          pos.setXYZ(
            i,
            x + 0.2 * Math.sin(time * 2 + y * 0.2),
            y + 0.2 * Math.cos(time * 2 + x * 0.2),
            z + 0.2 * Math.sin(time * 2 + x * 0.2)
          );
        }
        pos.needsUpdate = true;
        textMesh.geometry.computeVertexNormals();
        if (isRotating) {
          textMesh.rotation.y = time * 0.5;
        }
      }

      particles.rotation.y = time * 0.1;
      renderer.render(scene, camera);
    }
    animate();

    function toggleRotation() { isRotating = !isRotating; }
    function changeColor() {
      colorIndex = (colorIndex + 1) % colors.length;
      material.color.setHex(colors[colorIndex]);
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
