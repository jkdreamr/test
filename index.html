<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix Wavy Bubble</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #FFB3B3, #FFB3D9, #B3D9B3);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #controls {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px; border-radius: 10px; z-index:1;
      font-family: sans-serif;
    }
    button {
      margin: 4px; padding: 8px 14px;
      border:none; border-radius:5px;
      background: #0077ff; color: white; cursor: pointer;
    }
    button:hover { background: #0055cc; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix 3D Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 1, 1000);
    camera.position.set(0, 0, 60);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById('container').appendChild(renderer.domElement);

    // Lighting
    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const light1 = new THREE.DirectionalLight(0xffffff, 0.8);
    light1.position.set(30, 30, 30);
    scene.add(light1);

    // Color palette
    const colors = [
      0x6A5ACD, 0xCD5C5C, 0xDAA520,
      0x708090, 0x8B4513, 0x8A2BE2,
      0x556B2F, 0xD2691E, 0x9932CC, 0x483D8B
    ];
    let colorIndex = 0;

    const bubbleMaterial = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(colors[colorIndex]),
      roughness: 0.1,
      metalness: 0.2,
      transmission: 0.2,
      thickness: 1.5,
      ior: 1.4,
      reflectivity: 0.5,
      clearcoat: 1,
      clearcoatRoughness: 0.05,
      transparent: true,
      opacity: 1.0 // fully visible
    });

    let textMesh, isRotating = true, basePositions = [];

    new THREE.FontLoader().load(
      'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
      font => {
        const geometry = new THREE.TextGeometry('kelix', {
          font: font,
          size: 8,
          height: 3,
          curveSegments: 30,
          bevelEnabled: true,
          bevelThickness: 1,
          bevelSize: 1,
          bevelSegments: 4
        });
        geometry.center();

        geometry.computeVertexNormals();
        const positionAttr = geometry.attributes.position;
        for (let i = 0; i < positionAttr.count; i++) {
          basePositions.push(positionAttr.getX(i), positionAttr.getY(i), positionAttr.getZ(i));
        }

        textMesh = new THREE.Mesh(geometry, bubbleMaterial);
        scene.add(textMesh);
      }
    );

    // Wavy Jelly Animation
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      if (textMesh) {
        const positionAttr = textMesh.geometry.attributes.position;
        for (let i = 0; i < positionAttr.count; i++) {
          const ox = basePositions[i * 3];
          const oy = basePositions[i * 3 + 1];
          const oz = basePositions[i * 3 + 2];
          const offset = Math.sin(time * 3 + ox * 0.5 + oy * 0.3) * 0.3;

          positionAttr.setXYZ(
            i,
            ox + 0.2 * Math.sin(time * 2 + oy * 0.2),
            oy + 0.2 * Math.cos(time * 2 + oz * 0.2),
            oz + offset
          );
        }
        positionAttr.needsUpdate = true;
        textMesh.geometry.computeVertexNormals();

        if (isRotating) {
          textMesh.rotation.y += 0.005;
          textMesh.rotation.x = Math.sin(time * 0.3) * 0.05;
        }
      }

      renderer.render(scene, camera);
    }
    animate();

    function toggleRotation() {
      isRotating = !isRotating;
    }
    function changeColor() {
      if (textMesh) {
        colorIndex = (colorIndex + 1) % colors.length;
        bubbleMaterial.color.setHex(colors[colorIndex]);
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
