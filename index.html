<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix Bubble Gradient</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #FF9999, #FF99CC, #99CC99); /* Darker gradient for contrast */
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #controls {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.6); color: white;
      padding: 10px; border-radius: 10px; z-index:1;
      font-family: sans-serif;
    }
    button {
      margin: 4px; padding: 8px 14px;
      border:none; border-radius:5px;
      background: #0077ff; color: white; cursor: pointer;
    }
    button:hover { background: #0055cc; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix 3D Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

  <script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(45, innerWidth/innerHeight, 1, 1000);
    camera.position.set(0, 0, 60);

    let renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.setClearAlpha(0); // Transparent background
    document.getElementById('container').appendChild(renderer.domElement);

    // **Lighting Adjustments for Better Visibility**
    scene.add(new THREE.AmbientLight(0xffffff, 1.0)); // Reduced from 1.5 for contrast
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(30, 50, 30);
    scene.add(dirLight);

    const pointLight1 = new THREE.PointLight(0xffaacc, 1.5, 100);
    pointLight1.position.set(20, 30, 20);
    scene.add(pointLight1);

    const spotLight = new THREE.SpotLight(0xffffff, 1.5); // Increased from 1
    spotLight.position.set(0, 20, 30);
    spotLight.target.position.set(0, 2, 0); // Target the text's position
    scene.add(spotLight);

    // **Bubble Material Adjustments with 10 Colors**
    const colors = [
      0x3366cc, // Dark Blue
      0xcc3366, // Dark Red
      0x33cc33, // Dark Green
      0xcccc33, // Dark Yellow
      0x663399, // Dark Purple
      0xff6600, // Dark Orange
      0x0066cc, // Medium Blue
      0xcc0066, // Medium Red
      0x33cc99, // Teal
      0x999933  // Olive
    ];
    let colorIndex = 0;
    let nextColorIndex = 1;
    let transitionStartTime = null;

    const bubbleMaterial = new THREE.MeshPhysicalMaterial({
      color: new THREE.Color(colors[colorIndex]),
      roughness: 0.1,
      metalness: 0.2,
      transmission: 0.6, // Reduced from 0.9 for less transparency
      thickness: 1.5,
      ior: 1.5,
      reflectivity: 0.7, // Increased from 0.5 for more visibility
      clearcoat: 1,
      clearcoatRoughness: 0.1,
      refractionRatio: 0.9,
      transparent: true,
      opacity: 0.9 // Slightly reduced from 1.0 for density
    });

    // Create text
    let textMesh, isRotating = true;

    new THREE.FontLoader().load(
      'https://threejs.org/examples/fonts/helvetiker_regular.typeface.json',
      font => {
        const geometry = new THREE.TextGeometry('kelix', {
          font: font,
          size: 8,
          height: 3,
          curveSegments: 20,
          bevelEnabled: true,
          bevelThickness: 1.5,
          bevelSize: 1.5,
          bevelSegments: 8
        });
        geometry.center();

        textMesh = new THREE.Mesh(geometry, bubbleMaterial);

        let group = new THREE.Group();
        group.add(textMesh);
        scene.add(group);

        group.position.y = 2;
        textMesh.userData.group = group;
      }
    );

    // **Particles with Reduced Opacity**
    const particleGeometry = new THREE.BufferGeometry();
    const particleCount = 300;
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 100;
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.4,
      opacity: 0.1,
      transparent: true
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);

    // **Smooth Color Transition Function**
    function updateColor(delta) {
      if (!transitionStartTime) {
        transitionStartTime = performance.now();
      }
      const currentTime = performance.now();
      const progress = Math.min((currentTime - transitionStartTime) / 500, 1); // 500ms transition

      if (progress >= 1) {
        colorIndex = nextColorIndex;
        nextColorIndex = (nextColorIndex + 1) % colors.length;
        transitionStartTime = performance.now();
      }

      const currentColor = new THREE.Color(colors[colorIndex]);
      const nextColor = new THREE.Color(colors[nextColorIndex]);
      bubbleMaterial.color.lerpColors(currentColor, nextColor, progress);
    }

    // **Animate with Color Transition and Wobble**
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      if (textMesh && isRotating) {
        const group = textMesh.userData.group;
        group.rotation.y = time * 0.5;
        group.rotation.x = Math.sin(time * 0.3) * 0.1;
        group.rotation.z = Math.sin(time * 0.5) * 0.02;
        group.position.y = Math.sin(time * 1.5) * 0.35 + 2;
      }

      particles.rotation.y = time * 0.1;
      updateColor();
      renderer.render(scene, camera);
    }
    animate();

    // **Auto-Change Color Every 1.5 Seconds**
    setInterval(() => {
      if (textMesh) {
        transitionStartTime = null; // Reset transition
      }
    }, 1500); // 1.5 seconds

    // Controls
    function toggleRotation() {
      isRotating = !isRotating;
    }
    function changeColor() {
      if (textMesh) {
        transitionStartTime = null; // Trigger immediate transition
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
