<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>kelix 3D Bubble Text</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f5f5f5;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 1;
      font-family: sans-serif;
    }
    button {
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0055cc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>kelix 3D Bubble</strong><br/>
    <button onclick="toggleRotation()">Toggle Rotation</button>
    <button onclick="changeColor()">Change Color</button>
  </div>
  <div id="container"></div>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf5f5f5);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.set(0, 0, 60);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("container").appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));

    const light1 = new THREE.DirectionalLight(0xffffff, 1.2);
    light1.position.set(20, 20, 20);
    scene.add(light1);

    const light2 = new THREE.PointLight(0xff88cc, 1.2);
    light2.position.set(-20, -20, 30);
    scene.add(light2);

    // Materials
    const colors = [0x88ccff, 0xff88cc, 0x88ff88, 0xffff88];
    let colorIndex = 0;

    const bubbleMaterial = new THREE.MeshPhysicalMaterial({
      color: colors[colorIndex],
      roughness: 0.05,
      metalness: 0.2,
      transmission: 0.9,
      thickness: 2.0,
      ior: 1.3,
      reflectivity: 0.6,
      clearcoat: 1,
      clearcoatRoughness: 0.1,
      transparent: true,
      opacity: 1.0
    });

    let textMesh;
    let isRotating = true;

    // Load and create "kelix" text
    const loader = new THREE.FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const geometry = new THREE.TextGeometry('kelix', {
        font: font,
        size: 8,
        height: 3,
        curveSegments: 20,
        bevelEnabled: true,
        bevelThickness: 1.2,
        bevelSize: 1,
        bevelSegments: 5
      });
      geometry.center();
      textMesh = new THREE.Mesh(geometry, bubbleMaterial);
      scene.add(textMesh);
    });

    // Floating particles
    const particles = new THREE.Points(
      new THREE.BufferGeometry().setAttribute(
        'position',
        new THREE.Float32BufferAttribute(
          new Array(300).fill(0).map(() => (Math.random() - 0.5) * 100),
          3
        )
      ),
      new THREE.PointsMaterial({
        color: 0x999999,
        size: 0.4,
        transparent: true,
        opacity: 0.3
      })
    );
    scene.add(particles);

    // Animate
    let time = 0;
    function animate() {
      requestAnimationFrame(animate);
      time += 0.01;

      if (textMesh && isRotating) {
        textMesh.rotation.y += 0.01;
        textMesh.rotation.x = Math.sin(time * 0.3) * 0.1;
        textMesh.position.y = Math.sin(time * 0.5) * 0.6;
      }

      particles.rotation.y = time * 0.1;
      renderer.render(scene, camera);
    }
    animate();

    // Controls
    function toggleRotation() {
      isRotating = !isRotating;
    }

    function changeColor() {
      if (textMesh) {
        colorIndex = (colorIndex + 1) % colors.length;
        textMesh.material.color.setHex(colors[colorIndex]);
      }
    }

    // Handle resize
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
